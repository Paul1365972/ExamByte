<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Verfügbare Tests</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <h1>Verfügbare Tests</h1>

    <table>
        <thead>
            <tr>
                <th>Titel</th>
                <th>Startzeitpunkt</th>
                <th>Endzeitpunkt</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="test : ${tests}">
                <td th:text="${test.titel}"></td>
                <td th:text="${#temporals.format(test.startZeitpunkt, 'dd.MM.yyyy HH:mm')}"></td>
                <td th:text="${#temporals.format(test.endZeitpunkt, 'dd.MM.yyyy HH:mm')}"></td>
                <td>
                    <a th:href="@{'/student/tests/' + ${test.id}}">Test starten</a>
                </td>
            </tr>
            <tr th:if="${tests.isEmpty()}">
                <td colspan="4">Keine Tests verfügbar :(</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
